<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Night Games v675</title>
  <style>
    :root{
      --bgStage: url("./IMG_7315.jpeg");
      --maxW: 760px;
      --uiW: min(var(--maxW), calc(100vw - 32px));
      --txt: rgba(245,250,255,.94);
    }

    html, body{ height:100%; margin:0; background:#000; color:var(--txt); font-family: system-ui; overflow:hidden; }

    .buildBadge{
      position: fixed; top: 10px; left: 10px; z-index: 9999;
      padding: 10px 12px; border-radius: 14px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.14);
      font-weight: 900; font-size: 12px;
    }

    .screen{ position:absolute; inset:0; display:none; }
    .screen.active{ display:block; }

    .screen::before{
      content:""; position:absolute; inset:0;
      background-image: var(--bgStage);
      background-size:cover; background-position:center bottom;
    }

    .centerUI{
      position:absolute; left:50%; transform:translateX(-50%);
      width:var(--uiW); max-width:var(--maxW);
      top:45%; display:grid; gap:16px; justify-items:center;
    }

    .field, .btn{
      width:min(640px,92vw); height:72px; border-radius:22px;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(255,255,255,.04);
      box-shadow: inset 0 2px 6px rgba(255,255,255,.4), inset 0 -14px 22px rgba(0,0,0,.6);
      font-size:20px;
    }

    .field input{ width:100%; height:100%; border:0; outline:none; background:transparent; color:white; padding:0 20px; }

    .btn{ font-weight:1000; font-size:26px; cursor:pointer; text-transform:uppercase; color:white; }

    .hub{
      position:absolute; left:50%; transform:translateX(-50%);
      width:var(--uiW); max-width:var(--maxW);
      top:30%; bottom:120px;
      display:grid; grid-template-rows:1fr 1fr; gap:18px; padding:0 16px;
    }

    .panel{ border-radius:22px; background:rgba(255,255,255,.03); overflow:hidden; }
    .title{ padding:12px 14px; font-weight:900; letter-spacing:2px; }
    .list{ padding:10px 14px; overflow:auto; }

    .row{ padding:10px 0; display:flex; align-items:center; gap:10px; }
    .dot{ width:10px; height:10px; border-radius:999px; background:#666; }
    .dot.online{ background:#5affaa; box-shadow:0 0 10px rgba(90,255,170,.6); }
  </style>
</head>
<body>
  <div class="buildBadge">Build v675</div>

  <!-- LOGIN -->
  <section id="landing" class="screen active">
    <div class="centerUI">
      <div class="field"><input id="emailInput" type="email" placeholder="Enter your email"/></div>
      <button id="enterBtn" class="btn">Enter</button>
    </div>
  </section>

  <!-- PLAYERS -->
  <section id="players" class="screen">
    <div class="hub">
      <div class="panel">
        <div class="title">Games</div>
        <div class="list">01<br/>Cricket<br/>Killer<br/>Shanghai<br/>Around the World<br/>Half It</div>
      </div>
      <div class="panel">
        <div class="title">Players</div>
        <div class="list" id="playersList"></div>
      </div>
    </div>
  </section>

<script>
const registry = [
  { email: "stevewmoody@yahoo.com", name: "Steven Moody" },
  { email: "wmoody7931@aol.com", name: "Bill" },
  { email: "jmoody7712@gmail.com", name: "JAYCE" }
];

const landing = document.getElementById("landing");
const players = document.getElementById("players");
const emailInput = document.getElementById("emailInput");
const enterBtn = document.getElementById("enterBtn");
const playersList = document.getElementById("playersList");

function showPlayers(){
  landing.classList.remove("active");
  players.classList.add("active");
}

function renderPlayers(currentEmail){
  playersList.innerHTML = registry.map(p=>{
    const online = p.email===currentEmail;
    return `<div class="row"><div class="dot ${online?'online':''}"></div>${p.name}</div>`;
  }).join("");
}

function signIn(){
  const email = emailInput.value.trim().toLowerCase();
  if(!email) return;
  const match = registry.find(r=>r.email.toLowerCase()===email);
  if(!match){
    alert("Email not registered.");
    return;
  }
  renderPlayers(match.email);
  showPlayers();
}

enterBtn.onclick = signIn;
emailInput.addEventListener("keydown", e => {
  if(e.key==="Enter") signIn();
});
</script>
</body>
</html>
