<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Night Games v679</title>
  <style>
    :root{
      --bgStage: url("./IMG_7315.jpeg");
      --maxW: 760px;
      --uiW: min(var(--maxW), calc(100vw - 32px));
      --txt: rgba(245,250,255,.94);
    }

    html, body{ height:100%; margin:0; background:#000; color:var(--txt); font-family: system-ui; overflow:hidden; }

    .buildBadge{
      position: fixed; top: 10px; left: 10px; z-index: 9999;
      padding: 10px 12px; border-radius: 14px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.14);
      font-weight: 900; font-size: 12px;
    }

    .screen{ position:absolute; inset:0; display:none; }
    .screen.active{ display:block; }

    .screen::before{
      content:""; position:absolute; inset:0;
      background-image: var(--bgStage);
      background-size:cover; background-position:center bottom;
    }

    .centerUI{
      position:absolute; left:50%; transform:translateX(-50%);
      width:var(--uiW); max-width:var(--maxW);
      top:45%; display:grid; gap:16px; justify-items:center;
    }

    .field, .btn{
      width:min(640px,92vw); height:72px; border-radius:22px;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(255,255,255,.04);
      box-shadow: inset 0 2px 6px rgba(255,255,255,.4), inset 0 -14px 22px rgba(0,0,0,.6);
      font-size:20px;
    }

    /* Remove iOS yellow autofill background */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 1000px rgba(0,0,0,0) inset !important;
      box-shadow: 0 0 0 1000px rgba(0,0,0,0) inset !important;
      -webkit-text-fill-color: white !important;
      caret-color: white;
    }

    .field input{ width:100%; height:100%; border:0; outline:none; background:transparent; color:white; padding:0 20px; }

    .btn{ font-weight:1000; font-size:26px; cursor:pointer; text-transform:uppercase; color:white; }

    .hub{
      position:absolute; left:50%; transform:translateX(-50%);
      width:var(--uiW); max-width:var(--maxW);
      top:30%; bottom:120px;
      display:grid; grid-template-rows:1fr 1fr; gap:18px; padding:0 16px;
    }

    .panel{ border-radius:22px; background:rgba(255,255,255,.03); overflow:hidden; }
    .title{ padding:12px 14px; font-weight:900; letter-spacing:2px; }
    .list{ padding:10px 14px; overflow:auto; }

    .row{ padding:10px 0; display:flex; align-items:center; gap:10px; }
    .dot{ width:10px; height:10px; border-radius:999px; background:#666; }
    .dot.online{ background:#5affaa; box-shadow:0 0 10px rgba(90,255,170,.6); }
  
    /* ===== v678 sizing + actions ===== */
    /* Make everything fit phone screens without manual zoom */
    body{ -webkit-text-size-adjust: 100%; }
    
    .hub{
      top: clamp(140px, 20vh, 260px);
      bottom: max(110px, env(safe-area-inset-bottom));
    }

    .title{
      font-size: clamp(18px, 2.4vh, 24px);
    }

    /* Bigger rows so only 1â€“2 are visible without scrolling */
    .row{
      padding: 18px 0;
      font-size: clamp(22px, 2.8vh, 30px);
    }
    .row strong{
      font-size: inherit;
    }

    .list{
      font-size: inherit;
      line-height: 1.15;
    }

    .actions{
      margin-left: auto;
      display:flex;
      gap: 10px;
      align-items:center;
    }

    .pill{
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.03);
      color: rgba(255,255,255,.95);
      border-radius: 999px;
      padding: 10px 14px;
      font-size: clamp(12px, 1.4vh, 16px);
      font-weight: 1000;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor:pointer;
    }

  
    /* ===== v679: glass rows + stronger section headers ===== */

    /* Bigger, more "designed" headers */
    .title{
      font-size: clamp(22px, 3.0vh, 30px) !important;
      letter-spacing: 3px !important;
      text-transform: uppercase;
      padding-bottom: 6px;
      position: relative;
      text-shadow:
        0 1px 0 rgba(255,255,255,.35),
        0 -2px 8px rgba(0,0,0,.65),
        0 0 18px rgba(0,210,255,.12);
    }
    .title::after{
      content:"";
      position:absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(0,210,255,.55), rgba(255,175,0,.40), rgba(0,210,255,.10));
      opacity: .75;
    }

    /* Row as a glass capsule instead of plain text */
    .row{
      padding: 16px 14px !important;
      margin-bottom: 16px;
      border-radius: 22px !important;
      border: 1px solid rgba(255,255,255,.18) !important;
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02)) !important;
      box-shadow:
        inset 0 2px 10px rgba(255,255,255,.28),
        inset 0 -16px 26px rgba(0,0,0,.55),
        0 18px 34px rgba(0,0,0,.45),
        0 0 18px rgba(0,210,255,.10) !important;
      position: relative;
      overflow: hidden;
    }
    .row::before{
      content:"";
      position:absolute;
      left: 10px;
      right: 10px;
      top: 10px;
      height: 18px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,255,255,.55), rgba(255,255,255,0));
      opacity: .45;
      pointer-events:none;
    }
    .row::after{
      content:"";
      position:absolute;
      inset: -50% -20%;
      background: radial-gradient(circle at 25% 25%, rgba(0,210,255,.10), rgba(255,175,0,.08), rgba(255,255,255,0) 58%);
      transform: rotate(12deg);
      opacity: .9;
      pointer-events:none;
    }

    /* Ensure text sits above glass sheen */
    .row strong, .actions{ position: relative; z-index: 2; }

    .row strong{
      font-weight: 1000;
      text-shadow:
        0 1px 0 rgba(255,255,255,.35),
        0 -2px 10px rgba(0,0,0,.70);
    }

    /* Make pills read as smaller glass buttons */
    .pill{
      border: 1px solid rgba(255,255,255,.20) !important;
      background: rgba(255,255,255,.04) !important;
      box-shadow:
        inset 0 2px 6px rgba(255,255,255,.30),
        inset 0 -10px 16px rgba(0,0,0,.55),
        0 0 16px rgba(0,210,255,.10) !important;
    }
    .pill::before{
      content:"";
      position:absolute;
      left: 10px;
      right: 10px;
      top: 7px;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,255,255,.50), rgba(255,255,255,0));
      opacity: .35;
      pointer-events:none;
    }
    .pill{ position: relative; overflow: hidden; }


</style>
</head>
<body>
  <div class="buildBadge">Build v679</div>

  <!-- LOGIN -->
  <section id="landing" class="screen active">
    <div class="centerUI">
      <div class="field"><input id="emailInput" type="email" placeholder="Enter your email" autocomplete="off"/></div>
      <button id="enterBtn" class="btn">Enter</button>
    </div>
  </section>

  <!-- PLAYERS -->
  <section id="players" class="screen">
    <div class="hub">
      <div class="panel">
        <div class="title">Games</div>
        <div class="list" id="gamesList"></div>
      </div>
      <div class="panel">
        <div class="title">Players</div>
        <div class="list" id="playersList"></div>
      </div>
    </div>
  </section>

<script>
const registry = [
  { email: "stevewmoody@yahoo.com", name: "Steve Moody" },
  { email: "jmoody7712@gmail.com", name: "Jayce Moody" },
  { email: "wmoody7931@aol.com", name: "Bill Moody" }
];

const landing = document.getElementById("landing");
const players = document.getElementById("players");
const emailInput = document.getElementById("emailInput");
const enterBtn = document.getElementById("enterBtn");
const playersList = document.getElementById("playersList");
const gamesList = document.getElementById("gamesList");

function showPlayers(){
  landing.classList.remove("active");
  players.classList.add("active");
}

function renderPlayers(currentEmail){
  playersList.innerHTML = registry.map(p=>{
    const online = p.email===currentEmail;
    return `
      <div class="row">
        <div style="display:flex;align-items:center;gap:10px;min-width:0;">
          <div class="dot ${online?'online':''}"></div>
          <strong>${p.name}</strong>
        </div>
        <div class="actions">
          <button class="pill" data-action="history" data-email="${p.email}">History</button>
          <button class="pill" data-action="stats" data-email="${p.email}">Stats</button>
        </div>
      </div>`;
  }).join("");
}

function renderGames(){
  const games = ["01","Cricket","Killer","Shanghai","Around the World","Half It"];
  gamesList.innerHTML = games.map(g=>{
    return `
      <div class="row">
        <strong>${g}</strong>
        <div class="actions">
          <button class="pill" data-action="enter" data-game="${g}">Enter</button>
          <button class="pill" data-action="history" data-game="${g}">History</button>
        </div>
      </div>`;
  }).join("");
}

function signIn(){
  const email = emailInput.value.trim().toLowerCase();
  if(!email) return;
  const match = registry.find(r=>r.email.toLowerCase()===email);
  if(!match){
    alert("Email not registered.");
    return;
  }
  renderGames();
  renderPlayers(match.email);
  showPlayers();
}

enterBtn.onclick = signIn;
document.addEventListener("click", (e)=>{
  const btn = e.target.closest(".pill");
  if(!btn) return;
  const a = btn.dataset.action;
  const g = btn.dataset.game;
  const em = btn.dataset.email;
  if(g && a==="enter") alert("Enter " + g + " (next: board)");
  if(g && a==="history") alert("Game History: " + g);
  if(em && a==="history") alert("Player History");
  if(em && a==="stats") alert("Player Stats");
});

emailInput.addEventListener("keydown", e => {
  if(e.key==="Enter") signIn();
});
</script>
</body>
</html>
