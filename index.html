<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Night Games • Stable Build</title>

<style>
:root{
  --bg:url("IMG_7287.png");
  --text:#eaf2ff;
  --muted:#a9b7d6;
  --amber:#ffd000;
  --blue:#0a4bff;
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  height:100%;
  background:
    linear-gradient(to bottom,rgba(0,0,0,.15),rgba(0,0,0,.55)),
    var(--bg) center/cover no-repeat fixed;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  color:var(--text);
}

/* SCENES */
.scene{
  position:fixed;
  inset:0;
  display:none;
}
.scene.active{ display:flex; }

/* LANDING LAYOUT */
#landing{
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:
    calc(18px + env(safe-area-inset-top))
    14px
    calc(70px + env(safe-area-inset-bottom))
    14px;
}

/* Top logo */
.logoWrap{
  width:min(980px,100%);
  display:flex;
  justify-content:center;
}
.logoSpacer{
  height: clamp(140px, 28vw, 240px); /* reserves space for logo area baked into background */
}

.logo{
  width:min(980px,100%);
  max-width:980px;
  height:auto;
  border-radius:18px;
  filter: drop-shadow(0 18px 34px rgba(0,0,0,.66));
}

/* Divider bar (glow) */
.divider{
  width:min(980px,100%);
  height:14px;
  margin: 10px 0 18px 0;
  border-radius:999px;
  background:
    radial-gradient(circle at 30% 50%, rgba(0,210,255,.55), transparent 55%),
    radial-gradient(circle at 70% 50%, rgba(255,208,0,.45), transparent 55%),
    linear-gradient(to right, rgba(0,0,0,0), rgba(255,255,255,.18), rgba(0,0,0,0));
  box-shadow:
    0 0 18px rgba(0,210,255,.18),
    0 0 22px rgba(255,208,0,.12);
  opacity:.9;
}

/* CENTER BLOCK */
.center{
  margin: 0 auto;
  text-align:center;
  width:min(420px,90%);
  padding-top: 0px; /* spacer above handles layout */
}

h1{
  font-size:42px;
  margin:0 0 8px 0;
  letter-spacing:2px;
}

.sub{
  margin:0 0 18px 0;
  color:var(--muted);
  line-height:1.35;
}

/* INPUT + BUTTON (match sizes) */
input, button{
  width:100%;
  display:block;
  padding:14px 14px;
  border-radius:16px;
  font-size:16px;
  -webkit-appearance:none;
  appearance:none;
}

input{
  border:2px solid var(--blue);
  background:rgba(0,0,0,.25);
  color:var(--text);
}

button{
  margin-top:12px;
  border:2px solid var(--amber);
  background:transparent;
  color:var(--amber);
  font-weight:900;
  letter-spacing:2px;
  cursor:pointer;
}

/* VERSION BADGE (top-right, recognizable) */
.badge{
  position:fixed;
  top: calc(14px + env(safe-area-inset-top));
  right: 14px;
  padding: 8px 12px;
  border-radius: 999px;
  border: 1px solid rgba(0,210,255,.35);
  background: rgba(0,0,0,.22);
  color: rgba(200,240,255,.92);
  font-weight: 900;
  letter-spacing:.6px;
  box-shadow: 0 10px 26px rgba(0,0,0,.35);
  z-index: 9999;
}

/* PLAYERS PAGE */
#players{
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:
    calc(18px + env(safe-area-inset-top))
    14px
    calc(70px + env(safe-area-inset-bottom))
    14px;
}

.playersWrap{
  width:min(720px,92%);
}

.playersTitle{
  font-size:22px;
  margin: 0 0 12px 0;
}

.player{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,.15);
}

/* Footer (bottom text restored) */
.footer{
  position:fixed;
  left:0;
  right:0;
  bottom: 12px;
  padding: 0 14px;
  text-align:center;
  font-size:12px;
  letter-spacing:.6px;
  color: rgba(255,255,255,.70);
  text-shadow: 0 0 10px rgba(0,0,0,.6);
  z-index: 9998;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="badge">v654</div>

<!-- LANDING -->
<section id="landing" class="scene active">
      <div class="logoSpacer" aria-hidden="true"></div>
<div class="divider" aria-hidden="true"></div>

  <div class="center">
    <h1>ENTER</h1>
    <div class="sub">Email only access. ENTER takes you to Games and Players.</div>
    <input id="email" type="email" placeholder="Enter email address" autocomplete="email" />
    <button id="enterBtn">ENTER</button>
  </div>
</section>

<!-- PLAYERS PAGE -->
<section id="players" class="scene">
  <div class="playersWrap">
    <div class="playersTitle">Players</div>
    <div id="playerList"></div>
  </div>
</section>

<div class="footer">Night Games is owned by The Dart Room. © 2026 The Dart Room. All rights reserved.</div>

<script>
const landing = document.getElementById("landing");
const players = document.getElementById("players");
const emailInput = document.getElementById("email");
const enterBtn = document.getElementById("enterBtn");
const playerList = document.getElementById("playerList");

let sessionPlayers = [];

function showPlayers(){
  landing.classList.remove("active");
  players.classList.add("active");
}

function addPlayer(email){
  if(!email) return;
  if(sessionPlayers.includes(email)) return;
  if(sessionPlayers.length >= 8) return;

  sessionPlayers.push(email);
  renderPlayers();
}

function renderPlayers(){
  playerList.innerHTML = "";
  sessionPlayers.forEach(e=>{
    const div=document.createElement("div");
    div.className="player";
    div.textContent=e;
    playerList.appendChild(div);
  });
}

enterBtn.onclick = ()=>{
  const email = emailInput.value.trim();
  if(!email) return;
  addPlayer(email);
  showPlayers();
};

emailInput.addEventListener("keydown",e=>{
  if(e.key==="Enter") enterBtn.onclick();
});
</script>

</body>
</html>
